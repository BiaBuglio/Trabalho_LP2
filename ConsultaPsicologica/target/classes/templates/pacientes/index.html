<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - Consulta Psicológica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #1cc88a;
            --danger-color: #e74a3b;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 56px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .card-dashboard {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        
        .card-dashboard .card-header {
            background-color: white;
            border-bottom: 1px solid #e3e6f0;
            color: var(--primary-color);
            font-weight: bold;
        }

        .table th {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-brain me-2"></i>Consulta Psicológica
            </a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">
                    Bem-vindo, <strong sec:authentication="name">Usuário</strong>!
                </span>
                <span class="navbar-text text-white me-3">
                    Perfil: <strong th:text="${usuarioLogado.perfil.descricao}"></strong>
                </span>
                <form th:action="@{/auth/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i> Sair
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="sidebar">
            <div class="list-group list-group-flush">
                <a th:href="@{/dashboard}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
                </a>

                <a th:if="${perfilUsuario == 'ADMIN'}" th:href="@{/usuarios}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-users-cog fa-fw me-3"></i><span>Gerenciar Usuários</span>
                </a>
                <a th:if="${perfilUsuario == 'ADMIN'}" th:href="@{/psicologos}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-user-tie fa-fw me-3"></i><span>Gerenciar Psicólogos</span>
                </a>
                <a th:if="${perfilUsuario == 'ADMIN' || perfilUsuario == 'RECEPCIONISTA'}" th:href="@{/pacientes}" class="list-group-item list-group-item-action py-2 ripple active">
                    <i class="fas fa-user-injured fa-fw me-3"></i><span>Gerenciar Pacientes</span>
                </a>

                <a th:href="@{/perfil}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-user-circle fa-fw me-3"></i><span>Meu Perfil</span>
                </a>

                <form th:action="@{/auth/logout}" method="post" class="mt-auto">
                    <button type="submit" class="logout-link btn w-100 text-start">
                        <i class="fas fa-sign-out-alt fa-fw me-3"></i><span>Sair</span>
                    </button>
                </form>
            </div>
        </div>

        <div class="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-gray-800">Gerenciar Pacientes</h1>
                <a th:href="@{/pacientes/novo}" class="btn btn-primary">
                    <i class="fas fa-plus me-1"></i> Novo Paciente
                </a>
            </div>

            <div th:if="${mensagem}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${mensagem}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div th:if="${erro}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${erro}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="card card-dashboard">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>CPF</th>
                                    <th>Telefone</th>
                                    <th>Data de Nascimento</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="paciente : ${pacientes}">
                                    <td th:text="${paciente.usuario.nome}"></td>
                                    <td th:text="${paciente.cpf}"></td>
                                    <td th:text="${paciente.telefone}"></td>
                                    <td th:text="${#temporals.format(paciente.dataNascimento, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <span th:if="${paciente.ativo}" class="badge bg-success">Ativo</span>
                                        <span th:unless="${paciente.ativo}" class="badge bg-danger">Inativo</span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/pacientes/editar/{id}(id=${paciente.id})}" 
                                               class="btn btn-primary btn-action" 
                                               title="Editar">
                                                <i class="fas fa-edit"></i>
                                            </a>
                                            <form th:if="${paciente.ativo}" 
                                                  th:action="@{/pacientes/desativar/{id}(id=${paciente.id})}" 
                                                  method="post" 
                                                  class="d-inline"
                                                  onsubmit="return confirm('Tem certeza que deseja desativar este paciente?');">
                                                <button type="submit" class="btn btn-warning btn-action" title="Desativar">
                                                    <i class="fas fa-ban"></i>
                                                </button>
                                            </form>
                                            <form th:unless="${paciente.ativo}" 
                                                  th:action="@{/pacientes/ativar/{id}(id=${paciente.id})}" 
                                                  method="post" 
                                                  class="d-inline"
                                                  onsubmit="return confirm('Tem certeza que deseja ativar este paciente?');">
                                                <button type="submit" class="btn btn-success btn-action" title="Ativar">
                                                    <i class="fas fa-check"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(pacientes)}">
                                    <td colspan="6" class="text-center">Nenhum paciente cadastrado.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
