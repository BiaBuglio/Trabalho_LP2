<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${psicologo.id == null ? 'Novo Psicólogo' : 'Editar Psicólogo'} + ' - Consulta Psicológica'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #f8f9fc;
            --accent-color: #1cc88a;
            --danger-color: #e74a3b;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Nunito', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
        }

        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: white;
            min-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 56px;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, 0.8);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
        }

        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
        }

        .card {
            border: none;
            border-radius: 0.35rem;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }

        .card-header {
            background-color: white;
            border-bottom: 1px solid #e3e6f0;
            color: var(--primary-color);
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
            color: #5a5c69;
        }

        .required-field::after {
            content: " *";
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/dashboard}">
                <i class="fas fa-brain me-2"></i>Consulta Psicológica
            </a>
            <div class="d-flex">
                <span class="navbar-text text-white me-3">
                    Bem-vindo, <strong sec:authentication="name">Usuário</strong>!
                </span>
                <form th:action="@{/auth/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">
                        <i class="fas fa-sign-out-alt me-1"></i> Sair
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="d-flex">
        <div class="sidebar">
            <div class="list-group list-group-flush">
                <a th:href="@{/dashboard}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-tachometer-alt fa-fw me-3"></i><span>Dashboard</span>
                </a>
                <a th:if="${perfilUsuario == 'ADMIN'}" th:href="@{/usuarios}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-users-cog fa-fw me-3"></i><span>Gerenciar Usuários</span>
                </a>
                <a th:if="${perfilUsuario == 'ADMIN'}" th:href="@{/psicologos}" class="list-group-item list-group-item-action py-2 ripple active">
                    <i class="fas fa-user-tie fa-fw me-3"></i><span>Gerenciar Psicólogos</span>
                </a>
                <a th:if="${perfilUsuario == 'ADMIN' or perfilUsuario == 'RECEPCIONISTA'}" th:href="@{/pacientes}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-user-injured fa-fw me-3"></i><span>Gerenciar Pacientes</span>
                </a>
                <a th:href="@{/perfil}" class="list-group-item list-group-item-action py-2 ripple">
                    <i class="fas fa-user-circle fa-fw me-3"></i><span>Meu Perfil</span>
                </a>
            </div>
        </div>

        <div class="content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0 text-gray-800" th:text="${psicologo.id == null ? 'Novo Psicólogo' : 'Editar Psicólogo'}"></h1>
                <a th:href="@{/psicologos}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left me-1"></i> Voltar
                </a>
            </div>

            <div class="card">
                <div class="card-header">
                    <i class="fas fa-user-tie me-1"></i>
                    <span th:text="${psicologo.id == null ? 'Cadastro de Psicólogo' : 'Edição de Psicólogo'}"></span>
                </div>
                <div class="card-body">
                    <form th:action="@{/psicologos/salvar}" th:object="${psicologo}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="usuario.nome" class="form-label required-field">Nome</label>
                                <input type="text" class="form-control" th:field="*{usuario.nome}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('usuario.nome')}" th:errors="*{usuario.nome}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="usuario.email" class="form-label required-field">Email</label>
                                <input type="email" class="form-control" th:field="*{usuario.email}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('usuario.email')}" th:errors="*{usuario.email}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="crp" class="form-label required-field">CRP</label>
                                <input type="text" class="form-control" th:field="*{crp}" placeholder="XX/XXXXX" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('crp')}" th:errors="*{crp}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="telefone" class="form-label required-field">Telefone</label>
                                <input type="tel" class="form-control" th:field="*{telefone}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="dataNascimento" class="form-label required-field">Data de Nascimento</label>
                                <input type="date" class="form-control" th:field="*{dataNascimento}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></div>
                            </div>
                            <div class="col-md-6">
                                <label for="endereco" class="form-label required-field">Endereço</label>
                                <input type="text" class="form-control" th:field="*{endereco}" required>
                                <div class="text-danger" th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="especialidades" class="form-label">Especialidades</label>
                            <textarea class="form-control" th:field="*{especialidades}" rows="2" placeholder="Liste as especialidades do psicólogo"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('especialidades')}" th:errors="*{especialidades}"></div>
                        </div>

                        <div class="mb-3">
                            <label for="formacao" class="form-label">Formação</label>
                            <textarea class="form-control" th:field="*{formacao}" rows="3" placeholder="Descreva a formação acadêmica do psicólogo"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('formacao')}" th:errors="*{formacao}"></div>
                        </div>

                        <div class="mb-3" th:if="${psicologo.id == null}">
                            <label for="usuario.senha" class="form-label required-field">Senha</label>
                            <input type="password" class="form-control" th:field="*{usuario.senha}" required>
                            <div class="text-danger" th:if="${#fields.hasErrors('usuario.senha')}" th:errors="*{usuario.senha}"></div>
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/psicologos}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i> Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
